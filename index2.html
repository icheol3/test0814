<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학급 자리 랜덤 배치</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .seat {
      cursor: move;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-900 via-indigo-900 to-slate-900 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-6 w-full max-w-5xl text-white">
    <h1 class="text-2xl font-bold mb-4 text-center">학급 자리 랜덤 배치</h1>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <input id="rows" type="number" class="form-control" min="1" placeholder="행 수" />
      <input id="cols" type="number" class="form-control" min="1" placeholder="열 수" />
    </div>
    <textarea id="names" class="form-control mb-4" rows="6" placeholder="학생 이름을 줄바꿈으로 입력하세요 (30명)">김민준
이서윤
박서준
최지우
정현우
한지민
오세훈
장하은
윤지호
강민서
백준호
류지민
서하늘
차은우
송하린
김도윤
이하늘
문지호
신예린
홍승현
권서연
남지훈
하민석
유지현
정다인
배시우
임하율
고민재
박소율
노유진</textarea>
    <div class="flex gap-3 justify-center mb-6">
      <button id="generateBtn" class="btn btn-primary">🎲 자리 배치</button>
      <button id="resetBtn" class="btn btn-danger">🗑️ 초기화</button>
      <button id="screenshotBtn" class="btn btn-success">📸 스크린샷</button>
    </div>
    <div id="seatLayout" class="grid gap-4 justify-center bg-white p-4 rounded-xl"></div>
  </div>

  <script>
    const rowsEl = document.getElementById('rows');
    const colsEl = document.getElementById('cols');
    const namesEl = document.getElementById('names');
    const seatLayout = document.getElementById('seatLayout');
    let dragSrcEl = null;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateSeats() {
      const rows = parseInt(rowsEl.value);
      const cols = parseInt(colsEl.value);
      let names = namesEl.value.trim().split(/\n|,/).map(n => n.trim()).filter(n => n);

      if (isNaN(rows) || isNaN(cols) || rows < 1 || cols < 1) {
        Swal.fire({ icon: 'error', title: '입력 오류', text: '행과 열을 올바르게 입력하세요.' });
        return;
      }
      if (names.length !== rows * cols) {
        Swal.fire({ icon: 'error', title: '인원 수 불일치', text: `총 ${rows * cols}명이 필요합니다. 현재 ${names.length}명 입력됨.` });
        return;
      }

      names = shuffleArray(names);

      seatLayout.innerHTML = '';
      seatLayout.style.gridTemplateColumns = `repeat(${cols}, minmax(80px, 1fr))`;

      names.forEach(name => {
        const seat = document.createElement('div');
        seat.className = 'seat bg-gradient-to-br from-cyan-400 to-blue-500 text-black font-bold rounded-lg p-3 text-center shadow-lg';
        seat.textContent = name;
        seat.draggable = true;
        seat.addEventListener('dragstart', handleDragStart);
        seat.addEventListener('dragover', handleDragOver);
        seat.addEventListener('drop', handleDrop);
        seat.addEventListener('dragend', handleDragEnd);
        seatLayout.appendChild(seat);
      });

      Swal.fire({ icon: 'success', title: '자리 배치 완료', text: '자리 배치가 완료되었습니다!' });
    }

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.innerHTML);
      this.style.opacity = '0.4';
    }

    function handleDragOver(e) {
      if (e.preventDefault) e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    function handleDrop(e) {
      if (e.stopPropagation) e.stopPropagation();
      if (dragSrcEl !== this) {
        const temp = this.innerHTML;
        this.innerHTML = dragSrcEl.innerHTML;
        dragSrcEl.innerHTML = temp;
      }
      return false;
    }

    function handleDragEnd() {
      this.style.opacity = '1';
    }

    document.getElementById('generateBtn').addEventListener('click', generateSeats);
    document.getElementById('resetBtn').addEventListener('click', () => {
      rowsEl.value = '';
      colsEl.value = '';
      namesEl.value = '';
      seatLayout.innerHTML = '';
      Swal.fire({ icon: 'info', title: '초기화 완료', text: '모든 입력이 초기화되었습니다.' });
    });

    document.getElementById('screenshotBtn').addEventListener('click', () => {
      html2canvas(seatLayout, {backgroundColor: null, scale: 2}).then(canvas => {
        const link = document.createElement('a');
        link.download = '자리배치.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        Swal.fire({ icon: 'success', title: '스크린샷 저장 완료', text: '자리 배치가 이미지로 저장되었습니다.' });
      });
    });
  </script>
</body>
</html>
